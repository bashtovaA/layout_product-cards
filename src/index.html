<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="container"
      data-qa="card">
      <img class="container__images"
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
        >

      <h2 class="container__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="container__code">Product code: 195434</p>

      <div class="container__global">
        <div class="stars stars--2">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="container__reviews">Reviews: 5</p>
      </div>

      <div class="container__price">
        <div class="container__text">Price:</div>
        <div class="container__value">$2,199</div>
      </div>

      <a class="container__button"
        data-qa="hover"
        href="#buy"
        >
        Buy
      </a>
    </div>
    </div>
    </div>
  </body>
</html>
